    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #f9f9f9;
            margin-left: 120px;
            /* Space to the left to avoid overlap with the button */
            align-items: center;
        }

        .home-button {
            position: absolute;
            /* Positions the button */
            left: 20px;
            /* Distance from the left */
        }

        .container {
            width: calc(100% - 20px); /* Full width minus horizontal margins */
            max-width: 800px;
            margin: 20px 10px;
            padding: 20px;
            border: 1px solid #800000;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }

        .blood-donors {
            margin-bottom: 20px;
        }

        .blood-donors h2 {
            color: #800000;
            /* Maroon color */
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .blood-donors p {
            font-size: 1em;
            margin: 5px 0;
        }

        .blood-donors a {
            color: #800000;
            /* Maroon color */
            text-decoration: none;
        }

        .blood-donors a:hover {
            text-decoration: underline;
        }

        /* Graphics */
        .blood-donors img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .blood-donors .email img,
        .blood-donors .mobile img {
            width: 24px;
            /* Adjust the size as needed */
            height: 24px;
        }
    </style>
