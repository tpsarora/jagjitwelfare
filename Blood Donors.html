<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="commonstyles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #f9f9f9;
            margin-left: 120px;
        }

        .home-button {
            position: absolute;
            left: 20px;
        }

        .container {
            width: calc(100% - 20px);
            max-width: 800px;
            margin: 20px 10px;
            padding: 20px;
            border: 1px solid #800000;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            display: flex; /* Use flexbox for layout */
            align-items: flex-start; /* Align items to the top */
        }

        .blood-donors {
            margin-bottom: 20px;
            margin-left: 20px; /* Space for the image */
        }

        .blood-donors h2 {
            color: #800000;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .blood-donors p {
            font-size: 1em;
            margin: 5px 0;
        }

        .blood-donors a {
            color: #800000;
            text-decoration: none;
        }

        .blood-donors a:hover {
            text-decoration: underline;
        }

        .blood-donors img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .blood-donors .email img,
        .blood-donors .mobile img {
            width: 24px;
            height: 24px;
        }

        footer {
            padding: 10px;
            text-align: center;
            background-color: #f8f9fa;
        }

        footer span {
            color: maroon; /* Maroon text color */
            display: block; /* Ensures it takes a new line */
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Space above the button */
        }
        
        .image-container {
            flex: 0 0 150px; /* Fixed width for the image */
            margin-right: 20px; /* Space between image and text */
        }

        .image-container img {
            width: 100%; /* Make image responsive */
            border-radius: 8px; /* Optional: rounded corners */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="Aboutus.html">About Us</a>
        <a href="Offerings.html">Offerings</a>
        <a href="Purposeoflife.html">Purpose of Life</a>
        <a href="Contactus.html">Contact Us</a>
        <a href="Feedback.html">Feedback</a>
    </nav>

    <div class="header">
        <h1>Blood Donors</h1>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="Blood_donation.png" alt="Blood Donation"> <!-- Update with your image path -->
        </div>
        <div class="blood-donors" style="display: flex; align-items: center;">
            <p style="margin: 0; margin-left: 10px;">
                <a href="https://www.facebook.com/groups/199331154236704/" target="_blank">Click to visit Blood Donors Group</a>
            </p>

        </div>
    </div>

    <footer>
        <span>&copy; 2024 Jagjit Welfare Trust. All Rights Reserved.</span>
    </footer>
</body>

</html>
