<!DOCTYPE html>
<html lang="en">

<head>
       <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .header {

            background-color: #800000;
            /* Maroon color */
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            display: flex;
    align-items: center;
    justify-content: center; /* Center the content */
        }
        .home-button {
    margin-right: 20px; /* Space between the button and text */
}
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #800000;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h2 {
            color: #800000;
            /* Maroon color */
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1em;
            margin: 5px 0;
        }

        .contact-info a {
            color: #800000;
            /* Maroon color */
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #800000;
            /* Maroon color */
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Graphics */
        .contact-info img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .contact-info .email img,
        .contact-info .mobile img {
            width: 24px;
            /* Adjust the size as needed */
            height: 24px;
        }
    </style>
        <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Contact Us</title><link rel="stylesheet" href="styles.css">
   

</head>

<body>
    <div class="header">

            <img src="Home_Button.png" width="100" height="100" alt="Home Button" class="home-button" align="left"> 
            <h1>Contact Us</h1>

    </div>

    <div class="container">
        <div class="contact-info">
            <h2>Address:</h2>

            <p>B-502, Golf Enclave</p>
            <p>Sector 21-C</p>
            <p>Faridabad - 121001</p>
        </div>

        <div class="contact-info mobile">
            <h2>Mobile:</h2>
            <img src="Mobile.png" width="20" height="30" alt="Mobile Icon"> <!-- Replace with your mobile icon -->
            <p>+91 98101 32799</p>
        </div>

        <div class="contact-info email">
            <h2>Email:</h2>

            <p><a href="mailto:tpsarora@gmail.com">tpsarora@gmail.com</a></p>
        </div>
    </div>

    <div class="footer">
