<div Class="contact_container">
  <div class="contact-image">
    <img src="Your-Feedback-Matters.png" style="height: 400px;">

    <div class="quotes">
      "Strive for continuous improvement, instead of perfection."
    </div>
  </div>

  <div class="contact-form">
    <h2 style="color : #c3231e">Please share your Feedback</h2>
    <form class="contact" id="feedbackForm">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="contact@example.com">
      </div>

      <div>
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" placeholder="mobile" required>
      </div>

      <div>
        <label for="feedback">Your Feedback</label>
        <textarea id="feedback" name="feedback" maxlength="256" required></textarea>
     
      </div>

      <button type="button" onclick="submitForm()">Submit</button>

      <input id="honeypot" class="hidden" type="text" />

      <div id="status" class="center-text"></div>
    </form>
  </div>
</div>

  <script>
    function submitForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var mobile = document.getElementById("mobile").value;
      var feedback = document.getElementById("feedback").value;

      var url = "https://script.google.com/macros/s/AKfycbxLQd4XpMkW9-hnLuUA3FhizXKG2bBrAs_Mboggpxaflz_AJ_MmLgzG-CFqEUq8lp2CNg/exec";  // Replace with your Web App URL

      var formData = new FormData();
      formData.append('name', name);
      formData.append('email', email);
      formData.append('mobile', mobile);
      formData.append('feedback', feedback);

      fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(response => {
        document.getElementById("status").innerHTML = "Feedback submitted!";
        document.getElementById("feedbackForm").reset();
      }).catch(error => {
        document.getElementById("status").innerHTML = "Error submitting feedback!";
      });
    }
  </script>
</div>
