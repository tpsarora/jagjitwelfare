<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="commonstyles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #f9f9f9;
            margin-left: 120px;
            /* Space to the left to avoid overlap with the button */
            align-items: center;
        }

        .home-button {
            position: absolute;
            /* Positions the button */
            left: 20px;
            /* Distance from the left */
        }

        .container {
            width: calc(100% - 20px); /* Full width minus horizontal margins */
            max-width: 800px;
            margin: 20px 10px;
            padding: 20px;
            border: 1px solid #800000;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }

        .lab-appointment {
            margin-bottom: 20px;
        }

        .lab-appointment h2 {
            color: #800000;
            /* Maroon color */
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .lab-appointment p {
            font-size: 1em;
            margin: 5px 0;
        }

        .contact-info a {
            color: #800000;
            /* Maroon color */
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Graphics */
        .contact-info img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .contact-info .email img,
        .contact-info .mobile img {
            width: 24px;
            /* Adjust the size as needed */
            height: 24px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="Aboutus.html">About Us</a>
        <a href="Offerings.html">Offerings</a>
        <a href="Purposeoflife.html">Purpose of Life</a>
        <a href="Contactus.html">Contact Us</a>
        <a href="Feedback.html">Feedback</a>
    </nav>

    <div class="header">
        <h1>Lab Appointment</h1>
    </div>
    <h2>Add or Delete Appointment </h2>
    <form id="AppointmentForm">
        <input type="hidden" id="AppointmentId"> <!-- Hidden field for device ID -->
      
        <label for="AppointmentID">Appointment ID:</label>
        <input type="text" id="AppintmentID" required>
        <br> <br> 
        <label for="Patient_Name">Name:</label>
        <input type="text" id="Patient_Name" required>
        <br> <br> 
        <label for="Patient_Mobile">Mobile:</label>
        <input type="number" id="Patient_Mobile" required>
        <br> <br> 
        <label for="Patient_Email">Email:</Email>
        <input type="email" id="Patient_Email" required>
        <br> <br> 
        <label for="Patient_Age">Age:</label>
        <input type="number" id="Patient_Age" required>
        <br> <br> 
        <label for="Patient_Test">Test:</label>
        <input type="text" id="Patient_Test" required>
        <br> <br> 
        <label for="Test_Date">Test:</Date>
        <input type="date" id="Test_Date" required>
        <br> <br> 
        <label for="Test_Time">Test Time Slot:</Time>
        <input type="text" id="Test_Slot" required>
        <br> <br> 
        <button type="submit">Save Lab Appointment</button>
    </form>

</body>

</html>
