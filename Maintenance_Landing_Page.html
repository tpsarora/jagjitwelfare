<!DOCTYPE html>
<html lang="en">

<head>
        <link rel="stylesheet" href="commonstyles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ffffff;
                color: #333333;
                margin: 0;
                padding: 0;
            }

            h1 {
                color: #f9f9f9;
                margin-left: 120px;
                /* Space to the left to avoid overlap with the button */
                align-items: center;
            }

            .container {
            width: calc(100% - 20px); /* Full width minus horizontal margins */
            max-width: 800px;
            margin: 20px auto; /* Center the container */
            padding: 20px;
            border: 1px solid #800000;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-sizing: border-box; /* Ensures padding and border are included in width */
            }
            .contact-info {
                margin-bottom: 20px;
            }

            .contact-info h2 {
                color: #800000;
                /* Maroon color */
                font-size: 1.2em;
                margin-bottom: 10px;
            }

            .contact-info p {
                font-size: 1em;
                margin: 5px 0;
            }

            .contact-info a {
                color: #800000;
                /* Maroon color */
                text-decoration: none;
            }

            .contact-info a:hover {
                text-decoration: underline;
            }

            /* Graphics */
            .contact-info img {
                vertical-align: middle;
                margin-right: 10px;
            }

            .contact-info .email img,
            .contact-info .mobile img {
                width: 24px;
                /* Adjust the size as needed */
                height: 24px;
            }

        .nav1 a {
            background-color: #800000; /* Maroon */
            color: white; /* Change color of "Maintain Patients" to white */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #800000;
            color: #f9f9f9;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .image-container {
            display: flex;
            justify-content: center; /* Center the image */
            align-items: center;     /* Center the image */
        }
        img {
            max-width: 100%; /* Responsive width */
            height: auto;    /* Maintain aspect ratio */
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
        }
    </style>
