<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Test Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Send Test Email</h1>
        <button id="sendMailBtn">Send Mail</button>
        <div class="message" id="messageArea"></div>
    </div>

    <script>
        document.getElementById('sendMailBtn').addEventListener('click', function() {
            // Show loading message
            document.getElementById('messageArea').textContent = 'Sending email...';

            // Make a POST request to the backend to send the email
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('messageArea').textContent = 'Email sent successfully!';
                    document.getElementById('messageArea').style.color = 'green';
                } else {
                    document.getElementById('messageArea').textContent = 'Failed to send email.';
                    document.getElementById('messageArea').style.color = 'red';
                }
            })
            .catch(error => {
                document.getElementById('messageArea').textContent = 'Error: ' + error;
                document.getElementById('messageArea').style.color = 'red';
            });
        });
    </script>
</body>

</html>
