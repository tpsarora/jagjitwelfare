<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../commonstyles.css">
    <title>Event Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
    <style>
        h1, h2 {
            color: #333;
        }

        .form-group {
            display: flex; /* Use flexbox for label-input layout */
            align-items: center; /* Center vertically */
            margin-bottom: 10px; /* Space between rows */
        }

        label {
            margin-right: 10px; /* Space between label and input */
            width: 150px; /* Fixed width for labels */
        }

        input {
            flex: 1; /* Take remaining space */
            padding: 5px; /* Padding inside inputs */
            border: 1px solid #ccc; /* Border around inputs */
            border-radius: 3px; /* Rounded corners */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: maroon;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px; /* Space between button and inputs */
        }

        button:hover {
            background-color: darkred; /* Darker shade on hover */
        }

        #eventTable {
            width: 100%;
            border-collapse: collapse;
            background-color: maroon;
            color: white;
        }

        #eventTable th {
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid white;
        }

        #eventTable td {
            padding: 10px;
            text-align: left;
            background-color: white;
            border-bottom: 2px solid black;
            color: black;
        }

        #eventTable th.serial,
        #eventTable td.serial {
            text-align: center;
        }

        #eventTable td.price {
            text-align: right;
        }

        #messageArea {
            margin: 10px 0;
            color: green;
        }

        @media (max-width: 600px) {
            .form-group {
                flex-direction: column; /* Stack vertically on small screens */
            }

            label {
                width: auto; /* Allow labels to take natural width */
            }

            button {
                margin-left: 0; /* Remove margin on small screens */
            }
        }
    </style>
</head>

<body>
    
    <div class="container-margin">
        <h1>Maintain Events</h1>
        <div id="messageArea"></div>

        <form id="eventForm">
            <div class="form-group">
                <label for="SNo">Serial Number:</label>
                <input type="number="SNo" required>
                
                <label for="Name">Name:</label>
                <input type="text" id="eventName" required>
                
                <label for="G_Name">G_Name:</label>
                <input type="text" id="eventG_Name" required>
                
                <label for="Event">Event:</label>
                <input type="text" id="eventEvent" required>

                <label for="Date">Date:</label>
                <input type="date" id="eventDate" required>
            </div>               
                <button type="submit">Save Event</button>
                <br>
        </form>

        <table id="eventTable">
            <thead>
                <tr>
                    <th class="SNo">Serial No.</th>
                    <th>Name</th>
                    <th>G_Name</th>
                    <th>Event</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="Event"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfbqC-893YBqhgR5OR0eHyX-EXzCIoTC8",
            authDomain: "jwdatabase-f0e20.firebaseapp.com",
            databaseURL: "https://jwdatabase-f0e20-default-rtdb.firebaseio.com",
            projectId: "jwdatabase-f0e20",
            storageBucket: "jwdatabase-f0e20.appspot.com",
            messagingSenderId: "1335908909",
            appId: "1:1335908909:web:0c132d7c79008c490c36a4",
            measurementId: "G-BQG1N754TN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function getEvent() {
            const eventList = document.getElementById("eventList");
            eventList.innerHTML = "";

            const eventCollection = collection(db, "Event");
            try {
                const snapshot = await getDocs(eventCollection);
                if (snapshot.empty) {
                    eventList.innerHTML = "<tr><td colspan='7'>No Events found.</td></tr>";
                } else {
                    const eventArray = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    eventArray.sort((a, b) => a.ID.localeCompare(b.ID));

                    eventArray.forEach((eventData, index) => {
                        const purchaseDate = new Date(eventData.DP).toLocaleDateString('en-GB', {
                            day: '2-digit', month: 'short', year: 'numeric'
                        }).replace(/(\d{2})\/(\w{3})\/(\d{4})/, '$1-$2-$3');



                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td class="serial">${index + 1}</td>
                            <td>${eventData.SNo}</td>
                            <td>${eventData.Name}</td>
                            <td>${eventData.G_Name}</td>
                            <td>${eventData.Event}</td>
                            <td>${Date}</td>
                            <td>${eventdata.PF}</td>
                            <td>
                                <button onclick="editEvent('${eventData.SNo}', ${JSON.stringify(eventData).replace(/"/g, '&quot;')})">Edit</button>
                                <button onclick="deleteEvent('${eventData.SNo}')">Delete</button>
                            </td>
                        `;
                        eventList.appendChild(row);
                    });
                }
            } catch (error) {
                console.error("Error getting Events:", error);
                eventList.innerHTML = "<tr><td colspan='7'>Error loading Events.</td></tr>";
            }
        }

        document.getElementById('eventForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const eventSNo = document.getElementById('SNo').value;
            const eventName = document.getElementById('eventName').value;
            const eventG_Name = document.getElementById('eventG_Name').value;
            const eventEvent = document.getElementById('eventEvent').value;
            const eventDate = document.getElementById('eventDate').value;

            if (eventSNo) {
                try {
                    const eventRef = doc(db, "Event", eventSNo);
                    await updateDoc(eventRef, {
                        SNo: eventSNo,
                        Name: eventName,
                        G_Name: eventG_Name,
                        Event: eventEvent,
                        Date: eventDate,
                    });

                    document.getElementById('eventForm').reset();
                    document.getElementById('eventSNo').value = "";
                    showMessage("Event updated successfully!");
                    getEvent();
                } catch (error) {
                    console.error("Error updating document: ", error);
                    showMessage("Error updating Event.", 'red');
                }
            } else {
                try {
                    await addDoc(collection(db, "Event"), {
                        SNo: eventSNo,
                        Name: eventName,
                        G_Name: eventG_Name,
                        Event: eventEvent,
                        Date: eventDate,
                    });

                    document.getElementById('eventForm').reset();
                    showMessage("Event added successfully!");
                    getEvent();
                } catch (error) {
                    console.error("Error adding document: ", error);
                    showMessage("Error adding Event.", 'red');
                }
            }
        });

        window.editEvent = function (SNo, eventData) {
            document.getElementById('eventSNo').value = SNo;
            document.getElementById('eventName').value = eventData.Name;
            document.getElementById('eventG_Name').value = eventData.G_Name;
            document.getElementById('eventEvent').value = eventData.Event;            
            document.getElementById('eventDate').value = eventData.Date;
            };

        window.deleteEvent = async function (SNo) {
            if (confirm("Are you sure you want to delete this event?")) {
                try {
                    await deleteDoc(doc(db, "Event", SNo));
                    showMessage("Event deleted successfully!");
                    getEvent();
                } catch (error) {
                    console.error("Error deleting document: ", error);
                    showMessage("Error deleting Event.", 'red');
                }
            }
        };

        function showMessage(message, color = 'green') {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = message;
            messageArea.style.color = color;
            setTimeout(() => {
                messageArea.textContent = '';
            }, 3000);
        }

        getEvent();
    </script>
</body>

</html>
