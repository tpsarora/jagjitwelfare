    <div class="header">
        <h1>Lab Appointment</h1>
    </div>
    <h2>Add or Delete Appointment </h2>

    <form id="AppointmentForm" onsubmit="return validateDate()">
    <input type="hidden" id="AppointmentId"> <!-- Hidden field for device ID -->
    
    <label for="AppointmentID">Appointment ID:</label>
    <input type="text" id="AppointmentID" required>
    <br><br>
    
    <label for="Patient_Name">Name:</label>
    <input type="text" id="Patient_Name" required>
    <br><br>
    
    <label for="Patient_Mobile">Mobile:</label>
    <input type="tel" id="Patient_Mobile" required>
    <br><br>
    
    <label for="Patient_Email">Email:</label>
    <input type="email" id="Patient_Email" required>
    <br><br>
    
    <label for="Patient_Age">Age:</label>
    <input type="number" id="Patient_Age" required>
    <br><br>
    
    <label for="Patient_Test">Test:</label>
    <select id="Patient_Test" required>
        <option value="" disabled selected>Select Test to be carried for the Patient</option>
        <option value="Ultrasound">Ultrasound</option>
        <option value="CT Scan">CT Scan</option>
        <option value="Blood Test">Blood Test</option>
    </select>
    <br><br>
    
    <label for="Lab_Location">Lab Location:</label>
    <select id="Lab_Location" required>
        <option value="" disabled selected>Select Lab Location</option>
        <option value="Location-1">Location-1</option>
        <option value="Location-2">Location-1</option>
        <option value="Location-3">Location-3</option>
    </select>
    <br><br>

    <label for="Test_Date">Test Date:</label>
    <input type="date" id="Test_Date" required>
    <br><br>
    
    <label for="Test_Slot">Test Time Slot:</label>
    <select id="Test_Slot" required>
        <option value="" disabled selected>Select a time slot</option>
        <option value="02:00 to 03:00 PM">02:00 to 03:00 PM</option>
        <option value="03:00 to 04:00 PM">03:00 to 04:00 PM</option>
        <option value="04:00 to 05:00 PM">04:00 to 05:00 PM</option>
    </select>
    <br><br>
    
    <button type="submit">Save Lab Appointment</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set minimum date to tomorrow
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);
    
    const minDate = tomorrow.toISOString().split('T')[0]; // Convert to YYYY-MM-DD format
    document.getElementById('Test_Date').setAttribute('min', minDate);
});

function validateDate() {
    const testDate = document.getElementById('Test_Date').value;
    const selectedDate = new Date(testDate);
    const today = new Date();

    // Set the time of today to midnight for proper comparison
    today.setHours(0, 0, 0, 0);

    if (selectedDate <= today) {
        alert('Please select a date that is greater than today.');
        return false; // Prevent form submission
    }

    return true; // Allow form submission
}
</script>
